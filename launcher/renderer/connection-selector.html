<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Conexi√≥n n8n</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #2e2e2e;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      border: 1px solid #3a3a3a;
    }

    .header {
      background: linear-gradient(135deg, #ea4b71 0%, #d5315b 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .content {
      padding: 30px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #ea4b71;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    
    .section-title-text {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .btn-reload {
      background: #404040;
      border: 1px solid #555;
      color: #e0e0e0;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-reload:hover {
      background: #ea4b71;
      border-color: #ea4b71;
      color: white;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 20px;
      background: #ea4b71;
      border-radius: 2px;
    }

    .connection-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .connection-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      border: 2px solid #404040;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      background: #262626;
    }

    .connection-item:hover {
      border-color: #ea4b71;
      background: #333333;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(234, 75, 113, 0.3);
    }

    .connection-item.selected {
      border-color: #ea4b71;
      background: #3a2a28;
    }

    .connection-info {
      flex: 1;
    }

    .connection-name {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 15px;
    }

    .connection-details {
      font-size: 13px;
      color: #999;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }

    .status-running {
      background: #d4edda;
      color: #155724;
    }

    .status-stopped {
      background: #fff3cd;
      color: #856404;
    }

    .status-remote {
      background: #d1ecf1;
      color: #0c5460;
    }

    @media (prefers-color-scheme: dark) {
      .status-running {
        background: #1e4620;
        color: #8fd99c;
      }
      .status-stopped {
        background: #4a3c1a;
        color: #f0d687;
      }
      .status-remote {
        background: #1a3a42;
        color: #7dd3e8;
      }
    }

    .connection-actions {
      display: flex;
      gap: 8px;
    }

    .btn-icon {
      background: none;
      border: none;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      color: #666;
      transition: all 0.2s;
    }

    .btn-icon {
      color: #999;
    }

    .btn-icon:hover {
      background: #3a3a3a;
      color: #ea4b71;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .input-group input {
      flex: 1;
      padding: 12px;
      border: 2px solid #404040;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
      background: #262626;
      color: #e0e0e0;
    }

    .input-group input:focus {
      outline: none;
      border-color: #ea4b71;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #ea4b71;
      color: white;
    }

    .btn-primary:hover {
      background: #d5315b;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(234, 75, 113, 0.4);
    }

    .btn-secondary {
      background: #404040;
      color: #e0e0e0;
    }

    .btn-secondary:hover {
      background: #4a4a4a;
    }

    .footer {
      padding: 20px 30px;
      background: #1e1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      border-top: 1px solid #3a3a3a;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.3;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      color: #999;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #404040;
      border-top-color: #ea4b71;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ Conectar a n8n</h1>
      <p>Selecciona un servidor Docker local o con√©ctate a la nube</p>
    </div>

    <div class="content">
      <!-- Contenedores Docker -->
      <div class="section">
        <div class="section-title">
          <div class="section-title-text">
            üê≥ Contenedores Docker
          </div>
          <button class="btn-reload" onclick="reloadDockerContainers()" title="Recargar contenedores">
            üîÑ Recargar
          </button>
        </div>
        <div id="dockerContainers" class="connection-list">
          <div class="loading">
            <div class="spinner"></div>
            <span>Detectando contenedores...</span>
          </div>
        </div>
      </div>

      <!-- Conexiones Guardadas en la Nube -->
      <div class="section">
        <div class="section-title">
          ‚òÅÔ∏è Conexiones en la Nube
        </div>
        <div id="remoteConnections" class="connection-list">
          <div class="empty-state">
            <div class="empty-state-icon">üì°</div>
            <p>No hay conexiones remotas guardadas</p>
          </div>
        </div>
      </div>

      <!-- Nueva Conexi√≥n -->
      <div class="section">
        <div class="section-title">
          ‚ûï Nueva Conexi√≥n Personalizada
        </div>
        <div class="input-group">
          <input 
            type="text" 
            id="newConnectionName" 
            placeholder="Nombre (ej: Mi n8n Cloud)"
          />
          <input 
            type="url" 
            id="newConnectionUrl" 
            placeholder="URL (ej: https://mi-n8n.app.n8n.cloud)"
          />
          <button class="btn btn-secondary" onclick="addNewConnection()">
            üíæ Guardar
          </button>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="checkbox-group">
        <input type="checkbox" id="autoConnect" checked>
        <label for="autoConnect">Reconectar autom√°ticamente</label>
      </div>
      <div style="display: flex; gap: 10px;">
        <button class="btn btn-secondary" onclick="window.close()">
          Cancelar
        </button>
        <button class="btn btn-primary" id="connectBtn" onclick="connectToSelected()" disabled>
          Conectar
        </button>
      </div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');
    
    let selectedConnection = null;

    // Cargar conexiones al iniciar
    window.addEventListener('DOMContentLoaded', async () => {
      await loadDockerContainers();
      await loadRemoteConnections();
      await loadSettings();
    });

    async function loadDockerContainers() {
      try {
        const response = await ipcRenderer.invoke('list-docker-containers');
        
        if (!response.available) {
          // Docker no est√° disponible
          document.getElementById('dockerContainers').innerHTML = `
            <div class="empty-state">
              <div class="empty-state-icon">üê≥</div>
              <p style="color: #ea4b71; font-weight: 600;">Docker Desktop no est√° ejecut√°ndose</p>
              <p style="font-size: 13px; margin-top: 12px; color: #999;">
                Para usar contenedores locales:
              </p>
              <p style="font-size: 12px; margin-top: 8px; color: #aaa;">
                1. Inicia Docker Desktop<br>
                2. Espera a que est√© completamente iniciado<br>
                3. Haz clic en "Recargar" arriba
              </p>
              <p style="font-size: 13px; margin-top: 16px; color: #ea4b71;">
                üí° O conecta a n8n en la nube usando la secci√≥n de abajo
              </p>
            </div>
          `;
          return;
        }
        
        renderDockerContainers(response.containers);
      } catch (error) {
        document.getElementById('dockerContainers').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ö†Ô∏è</div>
            <p>Error al detectar contenedores</p>
            <p style="font-size: 12px; margin-top: 8px; color: #999;">${error.message}</p>
          </div>
        `;
      }
    }
    
    async function reloadDockerContainers() {
      document.getElementById('dockerContainers').innerHTML = `
        <div class="loading">
          <div class="spinner"></div>
          <span>Recargando contenedores...</span>
        </div>
      `;
      await loadDockerContainers();
    }

    async function loadRemoteConnections() {
      try {
        const connections = await ipcRenderer.invoke('list-remote-connections');
        renderRemoteConnections(connections);
      } catch (error) {
        console.error('Error loading remote connections:', error);
      }
    }

    async function loadSettings() {
      try {
        const config = await ipcRenderer.invoke('get-config');
        document.getElementById('autoConnect').checked = config.autoConnect !== false;
      } catch (error) {
        console.error('Error loading settings:', error);
      }
    }

    function renderDockerContainers(containers) {
      const container = document.getElementById('dockerContainers');
      
      if (!containers || containers.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üê≥</div>
            <p>No se encontraron contenedores Docker</p>
            <p style="font-size: 12px; margin-top: 8px;">Inicia contenedores con Docker Desktop</p>
          </div>
        `;
        return;
      }

      container.innerHTML = containers.map(c => `
        <div class="connection-item" onclick="selectConnection('${c.id}', 'docker')">
          <div class="connection-info">
            <div class="connection-name">${c.name}</div>
            <div class="connection-details">
              <span class="status-badge status-${c.status === 'running' ? 'running' : 'stopped'}">
                ${c.status === 'running' ? 'üü¢ Running' : 'üü° Stopped'}
              </span>
              <span style="color: #999; font-size: 12px;">üì¶ ${c.image}</span>
              <span>${c.url}</span>
            </div>
          </div>
          <div class="connection-actions">
            ${c.status === 'running' ? 
              `<button class="btn-icon" onclick="event.stopPropagation(); restartContainer('${c.id}')" title="Reiniciar">üîÑ</button>` :
              `<button class="btn-icon" onclick="event.stopPropagation(); startContainer('${c.id}')" title="Iniciar">‚ñ∂Ô∏è</button>`
            }
          </div>
        </div>
      `).join('');
    }

    function renderRemoteConnections(connections) {
      const container = document.getElementById('remoteConnections');
      
      if (!connections || connections.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üì°</div>
            <p>No hay conexiones remotas guardadas</p>
          </div>
        `;
        return;
      }

      container.innerHTML = connections.map(c => `
        <div class="connection-item" onclick="selectConnection('${c.id}', 'remote')">
          <div class="connection-info">
            <div class="connection-name">${c.name}</div>
            <div class="connection-details">
              <span class="status-badge status-remote">‚òÅÔ∏è Remoto</span>
              <span>${c.url}</span>
            </div>
          </div>
          <div class="connection-actions">
            <button class="btn-icon" onclick="event.stopPropagation(); deleteConnection('${c.id}')" title="Eliminar">üóëÔ∏è</button>
          </div>
        </div>
      `).join('');
    }

    function selectConnection(id, type) {
      // Remover selecci√≥n previa
      document.querySelectorAll('.connection-item').forEach(item => {
        item.classList.remove('selected');
      });
      
      // Seleccionar nuevo
      event.currentTarget.classList.add('selected');
      selectedConnection = { id, type };
      document.getElementById('connectBtn').disabled = false;
    }

    async function connectToSelected() {
      if (!selectedConnection) return;
      
      const autoConnect = document.getElementById('autoConnect').checked;
      
      try {
        document.getElementById('connectBtn').disabled = true;
        document.getElementById('connectBtn').textContent = 'Conectando...';
        
        await ipcRenderer.invoke('connect-to-server', {
          ...selectedConnection,
          autoConnect
        });
        
        window.close();
      } catch (error) {
        alert(`Error al conectar: ${error.message}`);
        document.getElementById('connectBtn').disabled = false;
        document.getElementById('connectBtn').textContent = 'Conectar';
      }
    }

    async function addNewConnection() {
      const nameInput = document.getElementById('newConnectionName');
      const urlInput = document.getElementById('newConnectionUrl');
      const name = nameInput.value.trim();
      const url = urlInput.value.trim();
      
      console.log('addNewConnection called:', { name, url });
      
      if (!name || !url) {
        alert('Por favor ingresa un nombre y una URL v√°lidos');
        return;
      }
      
      // Validar formato URL
      if (!url.startsWith('http://') && !url.startsWith('https://')) {
        alert('La URL debe comenzar con http:// o https://');
        return;
      }
      
      try {
        console.log('Guardando conexi√≥n...');
        const connection = await ipcRenderer.invoke('add-remote-connection', { name, url });
        console.log('Conexi√≥n guardada:', connection);
        
        // Limpiar campos
        nameInput.value = '';
        urlInput.value = '';
        
        // Recargar lista
        await loadRemoteConnections();
        
        // Mensaje de √©xito
        alert(`‚úÖ Conexi√≥n "${name}" guardada exitosamente`);
      } catch (error) {
        console.error('Error al guardar:', error);
        alert(`‚ùå Error al guardar conexi√≥n: ${error.message}`);
      }
    }

    async function startContainer(id) {
      try {
        await ipcRenderer.invoke('start-container', id);
        await loadDockerContainers();
      } catch (error) {
        alert(`Error al iniciar contenedor: ${error.message}`);
      }
    }

    async function restartContainer(id) {
      try {
        await ipcRenderer.invoke('restart-container', id);
        await loadDockerContainers();
      } catch (error) {
        alert(`Error al reiniciar contenedor: ${error.message}`);
      }
    }

    async function deleteConnection(id) {
      if (!confirm('¬øEst√°s seguro de eliminar esta conexi√≥n?')) return;
      
      try {
        await ipcRenderer.invoke('delete-connection', id);
        await loadRemoteConnections();
      } catch (error) {
        alert(`Error al eliminar conexi√≥n: ${error.message}`);
      }
    }
  </script>
</body>
</html>
